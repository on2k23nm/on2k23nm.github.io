<!DOCTYPE html>
<html lang="{{ site.lang | default: " en" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page-specific SEO -->
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Main Stylesheet (This is crucial) -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <meta name="google-site-verification" content="H0Tf6h_kdL03qvRv7KtC4i456PObcGwDPCxeiKFoll4" />

</head>

<body>

    <!-- Site Header -->
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            {% include navigation.html %}
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <article class="post">

                <header class="post-header">
                    <h1 class="post-title">{{ page.title | escape }}</h1>
                    <p class="post-meta">
                        ⏱️ {{ content | number_of_words | divided_by:200 | ceil }}-minute read
                    </p>
                </header>

                <div class="post-content">
                    {{ content }}
                </div>

            </article>
        </div>
    </main>

    <!-- Site Footer -->
    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col">
                    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
