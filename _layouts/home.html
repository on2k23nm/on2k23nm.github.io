---
layout: default
---

<div class="landing">
    <h2>Latest Posts</h2>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span><br>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
