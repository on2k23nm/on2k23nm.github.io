<!DOCTYPE html>
<html lang="{{ site.lang | default: " en" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <title>{{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description | escape }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/subscription.css' | relative_url }}">

        <script src="https://analytics.ahrefs.com/analytics.js" data-key="BpnbJ0o1rBz0hxM0Pr0FCw" async></script>

    <script>
        var ahrefs_analytics_script = document.createElement('script');
        ahrefs_analytics_script.async = true;
        ahrefs_analytics_script.src = 'https://analytics.ahrefs.com/analytics.js';
        ahrefs_analytics_script.setAttribute('data-key', 'BpnbJ0o1rBz0hxM0Pr0FCw');
        document.getElementsByTagName('head')[0].appendChild(ahrefs_analytics_script);
    </script>

</head>

<body>

    <!-- Site Header -->
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            {% include navigation.html %}
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <div class="home">
                {{ content }}
            </div>
        </div>
    </main>

    <!-- Subscription Box -->
    <div style="display:flex;justify-content:center;margin:2rem 0;">
        {% include subscribe-inline.html %}
    </div>

    <!-- Site Footer -->
    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col">
                    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
